<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>显示预约单</title>
    <link rel="stylesheet" href="/static/css/form.css" type="text/css">
</head>
<div id="nav">
    <ul>
        <li><a href="/worker/">首页</a>
        </li>
        <li><a href="#">订单管理</a>
            <ul>
                <li><a href='/generate/'>产生订单</a></li>
                <li><a href='/show/'>预约订单</a></li>
            </ul>
        </li>
        <li><a href="#">订单查询</a>
            <ul>
                <li><a href='/showRunning/'>进行中</a></li>
                <li><a href='/showWaitting/'>等待验收</a></li>
                <li><a href='/showFinished/'>已完成</a></li>
            </ul>
        </li>
        <li><a href="/logout/">退出登录</a></li>
    </ul>
</div>

<body>
    <table border="1">
        <thead>
            <th>订单号</th>
            <th>车辆号</th>
            <th>驾驶员</th>
            <th>下单日期</th>
        </thead>
        <tbody>
            {%for item in data%}
            <tr>
                <td>{{item.OrderNO}}</td>
                <td>{{item.cid}}</td>
                <td>{{item.Drivername}}</td>
                <td>{{item.completedate}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>

    <form method="post">
        <label>要取消的订单号</label>
        <input type="text" name="Cancelorderid" />
        <input type="submit" name="delete" value="确认取消" />
    </form>
    <form method="post">
        <label>要取车的订单号</label>
        <input type="text" name="Confirmorderid" />
        <input type="submit" name="confirm" value="确认取车" />
    </form>

</body>

</html>
