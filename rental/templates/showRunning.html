<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>订单显示</title>
    <link rel="stylesheet" href="./css/form.css" type="text/css">
</head>
<div id="nav">
    <ul>
            <li><a href="/worker/">首页</a>
            </li>
            <li><a href="#">订单管理</a>
                <ul>
                    <li><a href='/generate/'>产生订单</a></li>
                    <li><a href='/show/'>预约订单</a></li>
                </ul>
            </li>
            <li><a href="#">订单查询</a>
                <ul>
                    <li><a href='/showRunning/'>进行中</a></li>
                    <li><a href='/showWaitting/'>等待验收</a></li>
                    <li><a href='/showFinished/'>已完成</a></li>
                </ul>
            </li>
            <li><a href="/worker/">{{data}}</a>
            </li>
    </ul>
 </div>   
<body>
    <div>
        <h1>订单信息显示</h1>
        <table border="1">
            <thead>
                <th>订单号</th>
                <th>车辆id</th>
                <th>司机姓名</th>
                <th>完成日期</th>
                <th>应还时间</th>
                <th>订单状态</th>
            </thead>
            <tbody>
                {%for line in data%}
                <tr>
                    <td>{{line.OrderNO}}</td>
                    <td>{{line.cid}}</td>
                    <td>{{line.Drivername}}</td>
                    <td>{{line.completedate}}</td>
                    <td>{{line.prereturndate}}</td>
                    <td>{{line.status}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    <h1>填写续租信息</h1>
    <form method="post">
        <label>要续借的订单号</label>
        <input type="number" name="orderNO" />
        <label>续租时长(天)</label>
        <input type="number" name="days" min="0" />
        <input type="submit" name="conrent" />
    </form>
    <h1>填写还车信息</h1>
    <form method="post">
        <label>要还的订单号</label>
        <input type="number" name="BackOrderNO" />
        <input type="submit" name="Back" value="归还确认" />
    </form>
</body>

</html>
