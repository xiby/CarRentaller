<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>显示车辆信息</title>
    <link rel="stylesheet" href="./css/form.css" type="text/css">
</head>
<div id="nav">
    <ul>
        <li><a href="/worker/">首页</a>
        </li>
        <li><a href="#">订单管理</a>
            <ul>
                <li><a href='/generate/'>产生订单</a></li>
                <li><a href='/show/'>预约订单</a></li>
            </ul>
        </li>
        <li><a href="#">订单查询</a>
            <ul>
                <li><a href='/showRunning/'>进行中</a></li>
                <li><a href='/showWaitting/'>等待验收</a></li>
                <li><a href='/showFinished/'>已完成</a></li>
            </ul>
        </li>
    </ul>
</div>

<body>
    <h1>满足条件的车辆信息</h1>
    <table border="1">
        <thead>
            <th>车辆ID</th>
            <th>车牌号</th>
            <th>品牌</th>
            <th>座位数</th>
            <th>是否为自动挡（1为自动挡 0为手动挡）</th>
            <th>租金(元/天)</th>
            <th>押金</th>
            <th>是否需要</th>
        </thead>

        <tbody>
            {%for line in data%}
            <tr>
                <td>{{line.cid}}</td>
                <td>{{line.Cnumber}}</td>
                <td>{{line.CTbrand}}</td>
                <td>{{line.CTseats}}</td>
                <td>{{line.CTgears}}</td>
                <td>{{line.CTprice}}</td>
                <td>{{line.CTcost}}</td>

                <td>
                    <form method="post">
                        <input type="submit" value="confirm" name="confirm"></input>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
