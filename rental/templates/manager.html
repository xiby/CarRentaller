        #nav ul li {
            float: left;

            display: block;
            padding: 0px 10px;
        }
        
        #nav ul li a:hover {
            color: #FFF;
            background: #333
        }
        
        #nav ul li ul {
            position: absolute;
            display: none;
        }
        
        #nav ul li ul li {
            float: none;
            line-height: 30px;
            text-align: left;
        }
        
        #nav ul li ul li a {
            width: 100%;
        }
        
        #nav ul li ul li a:hover {
            background-color: #06f;
        }
        
        #nav ul li:hover ul {
            display: block
        }
        
        #nav ul li ul li button {
            background: #333;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
