<!DOCTYPE html>
<html>

<head>
    <title>删除车辆</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/form.css" type="text/css">
</head>
<div id="nav">
    <ul>
        <li><a href="/manager/">首页</a>
        </li>
        <li><a href="#">员工管理</a>
            <ul>
                <li><a href="/manager/addWorker/">增加员工</a></li>
                <li><a href="/manager/dropworker/">开除员工</a></li>
                <li><a href="showall/">查看所有</a></li>
            </ul>
        </li>
        <li><a href="#">车辆管理</a>
            <ul>
                <li><a href='#'>增加车辆</a></li>
                <li><a href='#'>车辆报废</a></li>
                <li><a href='#'>查看车辆</a></li>
            </ul>
        </li>
        <li><a href="/manager/">{{data}}</a>
        </li>
    </ul>
</div>

<body>
    <div>
        <h1>所有车辆信息</h1>
        <table border="1">
            <thead>
                <th>车辆id</th>
                <th>车牌号</th>
                <th>保单号</th>
                <th>销售商</th>
                <th>操作员工</th>
                <th>车型信息</th>
            </thead>
            <tbody>
                {%for item in cars%}
                <tr>
                    <td>{{item.Cid}}</td>
                    <td>{{item.Cnumber}}</td>
                    <td>{{item.Clicense}}</td>
                    <td>{{item.Cseller}}</td>
                    <td>{{item.Wnumber.Wname}}</td>
                    <td>{{item.CTnumber.CTbrand}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <h1>填写要删除的车辆的信息</h1>
        <form method="post">
            <label>要删除的车辆id</label>
            <input type="number" name="cid" min="0" />
            <input type="submit" name="confirm" value="确认" />
            <input type="reset" name="reset" value="重置" />
        </form>
    </div>

</body>

</html>
